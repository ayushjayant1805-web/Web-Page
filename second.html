<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Attachment Form</title>
    <style>
        form { max-width: 400px; padding: 20px; border: 1px solid #ccc; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <h3>Attach a File</h3>
        <label for="userfile">Select file:</label><br>
        <input type="file" id="userfile" name="userfile" accept=".pdf,.doc,.jpg"><br><br>
        
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <button type="submit">Submit with Attachment</button>
    </form>
</body>
</html>
